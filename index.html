<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="output">
                <input type="text" name="Display" id="display" placeholder="0" class="textbox">
            </div>
            <div class="row">
                <button class="button" onclick="display.value=''">AC</button>
                <button class="button" onclick="display.value=display.value.toString().slice(0,-1)">DEL</button>
                <button class="button"onclick="display.value+='.'">.</button>
                <button class="button" style="margin-right: 0px;float: right;" onclick="display.value+='/'">&#8274;</button>
            </div>
            <div class="row">
                <button class="button" onclick="display.value+='7'">7</button>
                <button class="button" onclick="display.value+='8'">8</button>
                <button class="button"onclick="display.value+='9'">9</button>
                <button class="button" style="margin-right: 0px;float: right;"onclick="display.value+='*'">&#215;</button>
            </div>
            <div class="row">
                <button class="button" onclick="display.value+='4'">4</button>
                <button class="button" onclick="display.value+='5'">5</button>
                <button class="button" onclick="display.value+='6'">6</button>
                <button class="button" style="margin-right: 0px;float: right;" onclick="display.value+='+'">&#43;</button>
            </div>
            <div class="row">
                <button class="button" onclick="display.value+='1'">1</button>
                <button class="button" onclick="display.value+='2'">2</button>
                <button class="button" onclick="display.value+='3'">3</button>
                <button class="button" style="margin-right: 0px;float: right;" onclick="display.value+='-'">&#8722;</button>
            </div>
            <div class="row">
                <button class="button" style="width: 48%;" onclick="display.value+='0'">0</button>
                <button class="button" onclick="display.value+='00'">00</button>
                <button class="button" style="margin-right: 0px;float: right;" onclick="display.value=eval(display.value)">&#61;</button>
            </div>
        </div>
    </div>
</body>
</html>
